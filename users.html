<!DOCTYPE html>
<html>
<head>

	<title>Users</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>
	table {
		border: solid;
	}

	td {
		padding-left: 50px;
	}
</style>

<script>

$(document).ready(function(){

		

		$( 'form' ).submit(function(){
			//Be aware to set the var into the function otherwise it won't work because the var are not connected with the new added row
			var first = $('.first').val(); //Just created a new variable that I don't need to write the whole input in the row below
			var last = $('.last').val();
			var email = $('.email').val();
			var phone = $('.phone').val();
			$('.new').children("tbody").append("<tr><td>" +first+ "</td><td>" +last+ "</td><td>" +email+ "</td><td>" +phone+ "</td></tr>");
			return false;
	}); 
	});	

</script>

</head>
<body>
		
		<table class="new">
			<thead>
			<tr>
				<td>Frist Name</td>
				<td>Last Name</td>
				<td>Email Address</td>
				<td>Contact#</td>
			</tr>
			</thead>
		<tbody>	  <!--This is the empty body where the added input from the user should be added.-->
			<tr>
				<td></td> <!--This is the empty row where the input from the user should be added.-->
			</tr>
		</tbody>
		</table>
	<form>

		<h1>Add User</h1>

		<hr>

		First Name:<input class="first" type="text" name="first_name"><br>
		Last Name:<input class="last" type="text" name="last_name"><br>
		E-Mail Address:<input class="email" type="text" name="email_address"><br>
		Contact No.:<input class="phone" type="text" name="contact_no."><br>
		<br>
		<input id="submit" type="Submit" name="submit" value="Add User">
	</form>
</body>
</html>
